{% assign competencies = site.competencies | sort: "category" %}
{% for c in competencies %}

  <div class="row">
    <div class="col-3">
      <p><strong><a href="{{ c.url}}">{{ c.title }}</a></strong></p>
    </div>
    <div class="col-9">
      <p>{{ c.description }}</p>
    </div>
  </div>

{% endfor %}
